<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">
  <title>Tinder simulator</title>
  <link rel="icon" href="Images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>



<body class="tinder-body" style="background-color: #424242">

  <!--NAVBAR-->

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FD297B">
    <a class="navbar-brand" style="color:#F6F5F5" href="index.html">Tinder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav ms-auto">
        <li class="navbar-item">
          <a class="nav-link" href="https://www.instagram.com/tinder/?hl=es">
            <image class="insta" src="Images/insta.png" alt="instagram-img" width="30" height="24"></image>
          </a>
        </li>
        <li class="navbar-item">
          <a class="nav-link" href="https://twitter.com/tinder">
            <image class="twit" src="Images/twit.png" alt="twitter-img" width="30" height="24"></image>
          </a>
        </li>
        <li class="navbar-item">
          <a class="nav-link" href="https://tinder.com/es-ES">
            <image class="tinder" src="Images/tin.png" alt="tinder-img" width="30" height="24"></image>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!--NAVBAR CLOSED-->

  <!--BODY-->


  <!--CARD 1-->
  <div class="row">

    <div class="col-md-6 card1" style="margin-top:100px;">
      <img class="boy" src="Images/f-boy.png" alt="boy-img" width="100" height="100">
      <img class="girl" src="Images/female.png" alt="female-img" width="100" height="100">
      <p class="p1"> <em>Por ser nuestro cliente Premium, te facilitaremos tus citas!</em> </p>
      <!-- CARD 1 CLOSED-->
    </div>
    <!--CARD 2-->
    <div class="col-md-6 card2" style="margin-top:100px">
      <img class="phone-luv" src="Images/phone-luv.png" alt="phone-img" width="100" height="100">
      <p><em>¿Quieres tener la facilidad de tener match rápidos?</em></p>
    </div>
    <!--CARD 2 CLOSED-->

  </div>

  <!--BUTTON-->
  <div class="div-button">
    <a href="App_frame.html">
      <button>
        <span>GET MATCH</span>
        <div class="liquid"></div>
      </button>
    </a>
  </div>
  <!--BUTTON CLOSED-->

  <div class="row">


    <!--CARD 3-->
    <div class="col-md-6 card3">
      <img class="emotions" src="Images/personality.png" alt="personality-img" width="100" height="100">
      <p class="p3"> <em>Muestra tu verdadera personalidad hacia los demas.</em> </p>
    </div>
    <!--CARD 3 CLOSED-->

    <!--CARD 4-->
    <div class="col-md-6 card4">
      <img class="couples" src="Images/couples.png" alt="couples-img" width="100" height="100" margin-left:"100px">
      <p class="p4"> <em>Basado en tu perfil, tendrás la oportunidad de tener hasta 4 matches al día por un período de tiempo.</em> </p>
    </div>
    <!--CARD 4 CLOSED-->
  </div>



</body>


</html>
